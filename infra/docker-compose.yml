version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_houseservices
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro

  backend:
    build:
      context: ../backend
    container_name: houseservice-backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_CONFIG_LOCATION: file:/run/secrets/application.properties

      FIREBASE_SERVICE_ACCOUNT_PATH: /run/secrets/firebase-service-account.json
      FIREBASE_STORAGE_BUCKET: ${FIREBASE_STORAGE_BUCKET}
    volumes:
      - ./secrets/application.properties:/run/secrets/application.properties:ro
      - ./secrets/firebase-service-account.json:/run/secrets/firebase-service-account.json:ro

volumes:
  mysql_data:
